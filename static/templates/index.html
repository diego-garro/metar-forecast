<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metar Forecast</title>
    <link
      href="{{ url_for('static', path='css/styles.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Forecasted METAR conditions for Costa Rican's Airports</h1>
    <h2>Available stations:</h2>
    <table class="center">
      {% for stn in stations %}
      <tr>
        <th>
          <p>{{ stn.name }} ({{ stn.icao | upper }})</p>
        </th>
        <td>
          <a class="btn" target="_blank" href="http://127.0.0.1:8000/forecast/{{ stn.icao }}">PRETTY</a>
        </td>
        <td>
          <a class="btn" target="_blank" href="http://127.0.0.1:8000/{{ stn.icao }}.json">JSON</a>
        </td>
        <td>
          <a class="btn" target="_blank" href="http://127.0.0.1:8000/{{ stn.icao }}.txt">TXT</a>
        </td>
      </tr>
    {% endfor %}
    </table>
  </body>
</html>
